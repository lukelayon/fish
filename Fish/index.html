<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var Menu_text = new sjs.Text("Menu", 28 "blue");
Menu_text.centerH();

game_text = new sjs.Text("Use the Arrow Keys to Control the Player. Only eat enemies smaller than you!",28,"#ff0");
game_text.centerH().offset(0,30);

	window.location = "fich.html";

	info_text.bottom().centerH();

	});

	startBtn.center();

} //End Start

<div id="target" style="margin:auto;background:grey;"></div>
</body>
